<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header></header>
    <main>
        <!-- Button trigger modal -->
    <div>
    <a data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </a>
  </div>
  <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title " id="exampleModalLabel">Confirmação de Redefinição de Senha</h4>
                </div>
                <div class="modal-body">
                    <span>
                        <p>Deseja realmente redefinir a senha para esse usuário? Uma senha aleatória será enviada ao endereço de e-mail cadastrado.</p>
                    </span>
                </div>
                <div class="modal-footer">
                    <span style="gap: 16px;">
                        <button type="button" class="buttonDefinir">Sim, redefinir</button>
                        <button type="button" class="buttonCancelar" data-bs-dismiss="modal">Cancelar</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
        myInput.focus()
        })
    </script>
  </body>
</html>
